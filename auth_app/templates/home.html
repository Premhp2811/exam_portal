<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Exam Papers Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 50px;
        }
        
        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .user-type-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .user-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
            border: 3px solid transparent;
        }
        
        .user-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .user-card.student {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .user-card.teacher {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        
        .card-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .card-desc {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìö</div>
        <h1>Exam Papers Portal</h1>
        <p class="subtitle">Select your role to continue</p>
        
        <div class="user-type-cards">
            <a href="{% url 'student_login' %}" class="user-card student">
                <div class="card-icon">üéì</div>
                <div class="card-title">Student</div>
                <div class="card-desc">Access exam papers</div>
            </a>
            
            <a href="{% url 'teacher_login' %}" class="user-card teacher">
                <div class="card-icon">üë®‚Äçüè´</div>
                <div class="card-title">Teacher</div>
                <div class="card-desc">Manage papers</div>
            </a>
        </div>
    </div>
</body>
</html>
